        <div class="content">
            <h2>
                Find a Dog/Cat
            </h2>

            <form id="find_pet" action="#">
                <fieldset>
                    <label>
                        Select a pet:
                        <br>
                        <select id="pet_type_id" name="pet_type">
                            <option value="dog">
                                Dog
                            </option>
                            <option value="cat">
                                Cat
                            </option>
                        </select>
                        <br>
                        <br>
                    </label>
    
                    <label>
                        What breed of dog/cat are you looking for?
                        <br>
                        <input type="text" id="breed_id" name="breed">
                    </label>
                    <label>
                        <input type="checkbox" id="any_breed_id" name="any_breed">
                        Doesn't matter
                    </label>
                    <br>
                    <br>
    
                    <label>
                        Age of Pet:
                        <br>
                        <select id="age_id" name="age">
                            <option value="any">
                                Doesn't matter
                            </option>
                            <option value="puppy_kitten">
                                &lt; 1 years old
                            </option>
                            <option value="young">
                                1-3 years old
                            </option>
                            <option value="adult">
                                4-8 years old
                            </option>
                            <option value="senior">
                                &gt; 8 years old
                            </option>
                        </select>
                    </label>
                    <br>
                    <br>
    
                    <label>
                        Gender of Pet:
                        <br>
                        <select id="gender_id" name="gender">
                            <option value="any">
                                Doesn't matter
                            </option>
                            <option value="male">
                                Male
                            </option>
                            <option value="female">
                                Female
                            </option>
                        </select>
                    </label>
                    <br>
                    <br>
    
                    <label>
                        Friendliness:
                        <br>
                        <input type="checkbox" id="friendly_dog_id" name="friendly_dog" value="with_dogs">
                        Gets along with other dogs
                    </label>
                        <br>
                    <label>
                        <input type="checkbox" id="friendly_cat_id" name="friendly_cat" value="with_cats">
                        Gets along with other cats
                        <br>
                    </label>
                    <label>
                        <input type="checkbox" id="friendly_kid_id" name="friendly_kid" value="with_kids">
                        Gets along with small children
                    </label>
                </fieldset>
                <br>

                <input id="submit_find_check" type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>

        <script>
            document.getElementById('find_pet').addEventListener('submit', function(event) {
                event.preventDefault();
    
                // Redirect to Adopt_Browse.html after form submission
                window.location.href = 'Adopt_Browse.html';
            });
        </script>
    </body>
